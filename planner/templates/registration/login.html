{% extends 'base.html' %}

{% block login %}

<style>
    .login-form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        width: 100vw;
        height: 100vh;
    }

    form {
        width: 250px;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding-bottom: 33vh;
    }

    ul {
        list-style-type: none;
        padding: 0;
        color: #777;
    }

    p {
        display: flex;
        flex-direction: column;
        margin: 0 0 10px 0;
    }

    label {
        display: none;
    }

    input {
        font-size: 15px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        border-radius: 4px;
        border: none;
        padding: 10px;
        color: #444;
        outline: none;
        width: 250px;
        background-color: #eee;
    }

    input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0px 1000px #eee inset;
    }

    button {
        background: none;
        border: 0;
        color: inherit;
        font: inherit;
        line-height: normal;
        overflow: visible;
        padding: 0;
        -webkit-appearance: button;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

        color: #fff;
        cursor: pointer;
        border-radius: 4px;
        font-size: 18px;
        height: 40px;
        line-height: 40px;
        background-color: #0050ff;
        transition: 0.15s all;
    }

    input::-moz-focus-inner,
    button::-moz-focus-inner {
        border: 0;
        padding: 0;
    }


    button:hover {
        transition: 0.15s all;
        opacity: 0.6;
    }
</style>

<div class="content login-form">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
