<style>
    html, body {
        margin: 0;
        padding: 0;
    }

    body {
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    .content {
        padding: 20px 10px;
        display: flex;
        flex-direction: column;
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .days {
        display: flex;
    }

    .events {
        display: flex;
        flex-direction: column;
        width: 100%;
        margin: 0 10px;
    }

    .event {
        cursor: default;
        color: #000;
        background-color: #ccc;
        border-radius: 4px;
        padding: 10px 15px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
    }

    .title {
        font-size: 18px;
    }

    .time {
        font-size: 14px;
        opacity: 0.6;
        margin-top: 5px;
    }

    .navigation {
        display: flex;
        margin: 0 0 20px 0;
        padding: 0 10px;
    }

    .button {
        display: inline;
        text-decoration: none;
        color: #fff;
        border-radius: 4px;
        font-size: 18px;
        padding: 10px 15px;
        background-color: #0050ff;
        transition: 0.15s all;
    }

    .button:hover {
        transition: 0.15s all;
        opacity: 0.6;
    }

    .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
</style>

<div class="content">
    <div class="navigation">
        <a href="#" class="button">Następny tydzień</a>
    </div>
    {% if days %}
        <ul class="days">
        {% for d in days %}
            <ul class="events">
                {% for e in d %}
                    <li class="event no-select">
                        <span class="title">{{ e.subject.name }}</span>
                        <span class="time">{{ e.timespan }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no events</p>
    {% endif %}
</div>
